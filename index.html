<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up-Landing-Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero-container">            
        <img class="hero-image" src="./images/leaves.jpeg" alt="Green Leaves">
        <div class="logo-banner">
            <img class= "logo" src="./images/odin-logo.png" alt="Odin Logo">
            <h1>The Odin Project</h1>
        </div>
    </div>
    <div class="container">
        <header class="text-header">
            <h1>This is not a real online service! Lorem ipsum dolor sit amet consectetur, adipisicing elit. Necessitatibus, commodi!</h1>
            <p>Sign Up NOW to get STARTED!</p>
        </header>
        <div class="form-container">
            <form action="" method="get" class="user-form">
                <div class="form-entry">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" required>
                </div>
                <div class="form-entry">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" required>
                </div>
                <div class="form-entry">
                    <label for="email">EMAIL</label>
                    <input type="email" id="email" name="email" placeholder="JohnDoe@example.com" required>
                </div>
                <div class="form-entry">
                    <label for="phone-num">PHONE NUMBER</label>
                    <input type="tel" id="phone-num" name="phone-num" required>
                </div>
                <div class="form-entry">
                    <label for="password">PASSWORD</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="form-entry">
                    <label for="password">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm-password" name="confirm-password" required>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
